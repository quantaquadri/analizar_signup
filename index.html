<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>KontentHub - SignUp</title>

	<link rel="stylesheet" href="assets/demo.css">
	<link rel="stylesheet" href="assets/form-basic.css">

</head>


	<header>
		<h1>KontentHub</h1>
    </header>

    <div class="main-content">

        

        <form class="form-basic" method="post" action="#">

            <div class="form-title-row">
                <h1>Getting Started with KontentHub</h1>
            </div>

            <div class="form-row">
                <label>
                    <span>Name:</span>
                    <input type="text" name="name">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Email-Address:</span>
                    <input type="email" name="email">
                </label>
            </div>


            <div class="form-row">
                <label>
                    <span>Password:</span>
                    <input type="email" name="email">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Company Name:</span>
                    <input type="email" name="email">
                </label>
            </div>


            <div class="form-row">
                <label>
                    <span>Industry</span>
                    <select name="dropdown">
                        <option>Digital Agency</option>
                        <option>Marketing</option>
                        <option>Advertising</option>
                        <option>Brands</option>
                    </select>
                </label>
            </div>


            <div class="form-row">
                <label>
                    <span>Company Size</span>
                    <select name="dropdown">
                        <option>1-20</option>
                        <option>21-40</option>
                        <option>41-60</option>
                        <option>61-100</option>
                    </select>
                </label>
            </div>


            <div class="form-row">
                <button type="submit">Get Started</button>
            </div>

            <a href="login.html" class="form-create-an-account">Already Have An Account? Sign In Here </a>

        </form>

    </div>

</body>

</html>
